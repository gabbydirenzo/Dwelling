<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<style>   
.home {
  background-color: #FCF2ef;
  font-family: "Roboto Mono", monospace;
  font-optical-sizing: auto;
  font-weight: weight;
  font-style: normal;
  font-size: 13px;
  margin: auto; 
  position: relative;
  text-align:center;
  display: block;
  } 
a{
  text-decoration: none;
  color: #111227;
  }    
.dropbtn {
  background-color: #04AA6D;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
  position: relative;
  display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}
/* Links inside the dropdown */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #ddd;}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {display: block;}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {background-color: #3e8e41;}
.main-menu{
  display: flex;
  justify-content: space-between;
  width: 100%;
  text-align:right;
  align-self: flex-end;
  background-color: #7DA4DE;
  }
.block1{
  height: auto;
  display: flex;
  background-color: #7DA4DE;
  border-bottom: 5px solid #111227;
  align-items: center;
  flex-wrap: flex;
  flex-direction: column;
  margin: auto;
  }
.block2{
  display: flex;
  justify-content: space-around;
  align-items: flex-start;
  width: 80%;
  background-color: #FCF2ef;
  padding: 20px;
  }
.footer{
  width:70%;
  display: flex;
  padding-bottom: 50px;
  justify-content: space-around;
  margin:auto;
  font-family: "Roboto Mono", monospace;
  }
</style>
<body>
<div class="home">
  <div class="main-menu">
    <button class="dropbtn"><img</button>
    <div class="main-menu-content">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </div>
  </div>
     <div class="block1">
       <br> <br>
       <img src="./Dwelling_name_logo_dark.png" width=300px;>
       <p> Your Vision, Our Precision </p>
       <br> <br> 
       <img src="./homeimgs.png" width=350px;>
     </div>
</div>
<div class="footer">
    <p>contact</p>
</div>
</body>
</html>
