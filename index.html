<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<style>   
.home {
  background-color: #FCF2ef;
  font-family: "Roboto Mono", monospace;
  font-optical-sizing: auto;
  font-weight: weight;
  font-style: normal;
  font-size: 13px;
  margin: auto; 
  position: relative;
  text-align:center;
  display: block;
  } 
a{
  text-decoration: none;
  color: #111227;
  }    
.main-menu-button {
  border: none;
  }
.main-menu{
  position: relative;
  display: inline-block;
  }
.main-menu-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  z-index: 1;
  }
.main-menu:hover .main-menu-content{
  display: block;
  }
.header{
  display: flex;
  justify-content: space-between;
  width: 100%;
  text-align:right;
  align-self: flex-end;
  background-color: #7DA4DE;
  }
.block1{
  height: auto;
  display: flex;
  background-color: #7DA4DE;
  border-bottom: 5px solid #111227;
  align-items: center;
  flex-wrap: flex;
  flex-direction: column;
  margin: auto;
  }
.block2{
  display: flex;
  justify-content: space-around;
  align-items: flex-start;
  width: 80%;
  background-color: #FCF2ef;
  padding: 20px;
  }
.footer{
  width:70%;
  display: flex;
  padding-bottom: 50px;
  justify-content: space-around;
  margin:auto;
  font-family: "Roboto Mono", monospace;
  }
</style>
<body>
<div class="home">
  <div class="header">
    <div class="main-menu">
      <button class="main-menu-button">
        <img src="./menu.png" width=50px;>
      </button>
      <div class="main-menu-content">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
      </div>
    </div>
  </div>
     <div class="block1">
       <br> <br>
       <img src="./Dwelling_name_logo_dark.png" width=300px;>
       <p> Your Vision, Our Precision </p>
       <br> <br> 
       <img src="./homeimgs.png" width=350px;>
     </div>
</div>
<div class="footer">
    <p>contact</p>
</div>
</body>
</html>
